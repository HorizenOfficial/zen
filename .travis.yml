    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_xenial
      - DOCKER_IS_DEB=true
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-split=3:2"
  - &docker_amd64_linux_ubuntu_xenial_rpc-tests_3
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_xenial
      - DOCKER_IS_DEB=true
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-split=3:3"
  - &docker_amd64_linux_ubuntu_xenial_test-fetch-params
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_xenial
      - DOCKER_IS_DEB=true
      - TEST_CMD="./qa/sic/test-fetch-params.sh"
  - &docker_amd64_linux_ubuntu_bionic_unit-tests
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_bionic
      - DOCKER_IS_DEB=true
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="btest gtest sec-hard no-dot-so util-test secp256k1 libsnark univalue"
  - &docker_amd64_linux_ubuntu_bionic_rpc-tests_1
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_bionic
      - DOCKER_IS_DEB=true
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-split=3:1"
  - &docker_amd64_linux_ubuntu_bionic_rpc-tests_2
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_bionic
      - DOCKER_IS_DEB=true
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-split=3:2"
  - &docker_amd64_linux_ubuntu_bionic_rpc-tests_3
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_bionic
      - DOCKER_IS_DEB=true
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-split=3:3"
  - &amd64_osx_xcode9_4_unit-tests
    env:
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="btest gtest util-test secp256k1 libsnark univalue"
  - &amd64_osx_xcode9_4_rpc-tests_1
    env:
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-exclude=rpcbind_test.py --rpc-split=3:1"
  - &amd64_osx_xcode9_4_rpc-tests_2
    env:
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-exclude=rpcbind_test.py --rpc-split=3:2"
  - &amd64_osx_xcode9_4_rpc-tests_3
    env:
      - TEST_CMD="./qa/zcash/full_test_suite.py"
      - TEST_ARGS="rpc --rpc-extended --rpc-exclude=rpcbind_test.py --rpc-split=3:3"

.com.github.sicashofficial.sic_ci_testing.job-definitions:
  - &prepare_docker_amd64
    os: linux
    dist: bionic
    cache: false
    script:
      - bash "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/prepare/docker_image_build.sh"
      - bash "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/prepare/docker_image_deploy.sh"
  - &build_docker_amd64
    os: linux
    dist: bionic
    cache:
      directories:
        - "$HOME/.ccache"
    script:
      - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/build/build_${TRAVIS_CPU_ARCH}_${DOCKER_TARGET_OS}_${DOCKER_FROM}.sh"
      - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/push_archive.sh ${B2_UL_COMPRESS_FOLDER} ${B2_UL_FILENAME}"
  - &test_docker_amd64
    if: env(SKIP_TESTS) != true
    os: linux
    dist: bionic
    cache:
      directories:
        - "$HOME/.zcash-params"
    script:
      - bash -c "RENAME_FOLDER='true' RENAME_SUFFIX='_clean' ${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/get_archive.sh ${B2_DL_DECOMPRESS_FOLDER} ${B2_DL_FILENAME}"
      - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/travis_stay_alive.sh"
      - bash -c '${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/test/run_test.sh "${TEST_CMD}" "${TEST_ARGS}"'
  - &test_osx_xcode9_4
    if: (env(SKIP_TESTS) != true) OR (env(SKIP_OSX) != true)
    os: osx
    osx_image: xcode9.4
    cache:
      directories:
        - "$HOME/Library/Application Support/ZcashParams"
    script:
      - bash -c "RENAME_FOLDER='true' RENAME_SUFFIX='_clean' ${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/get_archive.sh ${B2_DL_DECOMPRESS_FOLDER} ${B2_DL_FILENAME}"
      - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/travis_stay_alive.sh"
      - bash -c '${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/test/run_test.sh "${TEST_CMD}" "${TEST_ARGS}"'

before_install:
  - source "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/setup_environment.sh"

install:
  - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/install.sh"

jobs:
  include:
    # build and push docker build/test dependency images
    - stage: Prepare
      <<: *prepare_docker_amd64
      <<: *docker_amd64_linux_ubuntu_xenial
    - stage: Prepare
      <<: *prepare_docker_amd64
      <<: *docker_amd64_linux_ubuntu_bionic
    - stage: Prepare
      <<: *prepare_docker_amd64
      <<: *docker_amd64_windows_ubuntu_bionic
    # build sicash-apple toolchain
    - stage: Prepare
      if: env(SKIP_OSX) != true
      os: osx
      osx_image: xcode9.4
      cache: false
      script:
        - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/prepare/build_sicash-apple.sh"
        - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/push_archive.sh ${B2_UL_COMPRESS_FOLDER} ${B2_UL_FILENAME}"
    # Docker based builds
    - stage: Build
      <<: *build_docker_amd64
      <<: *docker_amd64_linux_ubuntu_xenial
    - stage: Build
      <<: *build_docker_amd64
      <<: *docker_amd64_linux_ubuntu_bionic
    - stage: Build
      <<: *build_docker_amd64
      <<: *docker_amd64_windows_ubuntu_bionic
    # osx build
    - stage: Build
      if: env(SKIP_OSX) != true
      os: osx
      osx_image: xcode9.4
      cache:
        directories:
          - "$HOME/.ccache"
      script:
        - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/get_archive.sh ${B2_DL_DECOMPRESS_FOLDER} ${B2_DL_FILENAME}"
        - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/build/build_${TRAVIS_CPU_ARCH}_${TRAVIS_OS_NAME}_${TRAVIS_OSX_IMAGE}.sh"
        - bash -c "${TRAVIS_BUILD_DIR}/contrib/ci-horisic/scripts/common/push_archive.sh ${B2_UL_COMPRESS_FOLDER} ${B2_UL_FILENAME}"
    # Docker based tests
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_xenial_unit-tests
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_xenial_rpc-tests_1
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_xenial_rpc-tests_2
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_xenial_rpc-tests_3
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_xenial_test-fetch-params
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_bionic_unit-tests
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_bionic_rpc-tests_1
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_bionic_rpc-tests_2
    - stage: Test
      <<: *test_docker_amd64
      <<: *docker_amd64_linux_ubuntu_bionic_rpc-tests_3
    # osx based tests
    - stage: Test
      <<: *test_osx_xcode9_4
      <<: *amd64_osx_xcode9_4_unit-tests
    - stage: Test
      <<: *test_osx_xcode9_4
      <<: *amd64_osx_xcode9_4_rpc-tests_1
    - stage: Test
      <<: *test_osx_xcode9_4
      <<: *amd64_osx_xcode9_4_rpc-tests_2
    - stage: Test
      <<: *test_osx_xcode9_4
      <<: *amd64_osx_xcode9_4_rpc-tests_3
