      - DOCKER_IS_DEB=true
  - &docker_amd64_linux_ubuntu_bionic
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=linux
      - DOCKER_FROM=ubuntu_bionic
      - DOCKER_IS_DEB=true
  - &docker_amd64_windows_ubuntu_bionic
    env:
      - DOCKER_ARCH=amd64
      - DOCKER_TARGET_OS=windows
      - DOCKER_FROM=ubuntu_bionic
      - DOCKER_IS_DEB=true
  - &docker_amd64_linux_ubuntu_xenial_unit-tests
